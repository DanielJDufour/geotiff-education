<!DOCTYPE html>
<html>
  <head>
    <script>
      function load_script(url) {
        return new Promise((resolve, reject) => {
          var script = document.createElement("script");
          script.onload = resolve;
          script.src = url;
            document.body.appendChild(script);
        });
      }
    </script>
    <style>
        #contents {
            margin: 0 auto;
            max-width: 900px;
            padding: 30px;
        }

        iframe {
            height: 400px;
            width: 100%;
        }

    

    </style>
  </head>
  <body>
    <div id="contents">
    </div>
    <script>
      Promise.all([
          load_script("node_modules/showdown/dist/showdown.min.js"),
          fetch("lesson-identify.md")
      ]).then((values) => {
          console.log("loaded showdown library and markdown file", values);
          values[1].text().then((text) => {
              var converter = new showdown.Converter();
              var html = converter.makeHtml(text);
              document.getElementById("contents").outerHTML = html;
          });
      });
    </script>
  </body>
</html>
